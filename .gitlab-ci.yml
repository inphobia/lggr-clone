sonarqube:
  stage: analysis
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  cache:
    <<: *global_cache
    paths:
      - .sonar/cache
  before_script:
    - git fetch --unshallow
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: true
  only:
    - merge_requests
    - develop

makedocs:
  stage: document
  image: python:3.8-buster
  before_script:
  - pip install -r docs/requirements.txt
  - mkdir pub_mkdocs
  script:
  - mkdocs build
  artifacts:
    paths:
    - pub_mkdocs

doxygen:
  stage: document
  image: alpine
  before_script:
  - apk update && apk add doxygen
  - mkdir -p pub_doxygen
  script:
  - doxygen Doxyfile
  artifacts:
    paths:
    - pub_doxygen

pages:
  stage: deploy
  image: alpine
  script:
  - mkdir public
  - cp -a pub_mkdics public/
  - cp -a pub_doxygen public/doxygen/
  artifacts:
    paths:
    - public
